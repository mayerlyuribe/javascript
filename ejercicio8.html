<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function compararNumeros() {
    let numero1 = parseFloat(prompt("Ingrese el primer número: "));
    while (isNaN(numero1)) {
        numero1 = parseFloat(prompt("Error: El valor ingresado no es un número. Ingrese nuevamente el primer número: "));
    }

    let numero2 = parseFloat(prompt("Ingrese el segundo número: "));
    while (isNaN(numero2)) {
        numero2 = parseFloat(prompt("Error: El valor ingresado no es un número. Ingrese nuevamente el segundo número: "));
    }

    if (numero1 > numero2) {
        console.log(`${numero1} es mayor que ${numero2}`);
    } else if (numero1 < numero2) {
        console.log(`${numero2} es mayor que ${numero1}`);
    } else {
        console.log(`${numero1} y ${numero2} son iguales.`);
    }
    }

compararNumeros();

    </script>
</body>
</html>
