<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numero1 = prompt("Ingrese el primer número:");
let numero2 = prompt("Ingrese el segundo número:");

while (isNaN(numero1) || isNaN(numero2)) {
  if (isNaN(numero1)) {
    numero1 = prompt("El primer valor no es un número. Ingrese un número:");
  } else {
    numero2 = prompt("El segundo valor no es un número. Ingrese un número:");
  }
}

numero1 = parseFloat(numero1);
numero2 = parseFloat(numero2);

let operacion = prompt("Ingrese la operación (+, -, *, /):");
let operacionValida = operacion === "+" || operacion === "-" || operacion === "*" || operacion === "/";

let resultado;
if (operacionValida) {
  switch (operacion) {
    case "+":
      resultado = numero1 + numero2;
      break;
    case "-":
      resultado = numero1 - numero2;
      break;
    case "*":
      resultado = numero1 * numero2;
      break;
    case "/":
      resultado = numero1 / numero2;
      break;
  }
} else {
  resultado = "Operación incorrecta";
}

alert(`El resultado de ${numero1} ${operacion} ${numero2} es: ${resultado}`);

    </script>
</body>
</html>
