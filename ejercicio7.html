<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1, nota2, nota3;

    do {
    nota1 = parseFloat(prompt("la primera nota: "));
    } while (isNaN(nota1));

    do {
    nota2 = parseFloat(prompt("la segunda nota: "));
    } while (isNaN(nota2));

    do {
    nota3 = parseFloat(prompt("la tercera nota: "));
    } while (isNaN(nota3));

    const promedio = (nota1 + nota2 + nota3) / 3;

    let resultado = `el promedio es: ${promedio}. `;

    if (promedio < 3) {
    resultado += "el estudiante está reprobado.";
    } else {
    resultado += "el estudiante está aprobado.";
    }

    alert(resultado);

    </script>
</body>
</html>
