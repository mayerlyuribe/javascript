<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularPromedioEstudiante() {
    let nota1 = parseFloat(prompt("Ingrese la primera nota: "));
    while (isNaN(nota1)) {
        nota1 = parseFloat(prompt("Error: La nota debe ser un número. Ingrese nuevamente la primera nota: "));
    }

    let nota2 = parseFloat(prompt("Ingrese la segunda nota: "));
    while (isNaN(nota2)) {
        nota2 = parseFloat(prompt("Error: La nota debe ser un número. Ingrese nuevamente la segunda nota: "));
    }

    let nota3 = parseFloat(prompt("Ingrese la tercera nota: "));
    while (isNaN(nota3)) {
        nota3 = parseFloat(prompt("Error: La nota debe ser un número. Ingrese nuevamente la tercera nota: "));
    }

    let promedio = (nota1 + nota2 + nota3) / 3;

    let resultado = `El promedio del estudiante es ${promedio}. `;

    if (promedio < 3) {
        resultado += "El estudiante está reprobado.";
    } else {
        resultado += "El estudiante está aprobado.";
    }

    console.log(resultado);
    }

calcularPromedioEstudiante();

    </script>
</body>
</html>
